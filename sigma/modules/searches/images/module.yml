category: searches
commands:
  - alts:
      - gif
    description: Searches Giphy with the specified tag and returns a random result.
      The tag can be multiple words.
    enabled: true
    name: giphy
    usage: '{pfx}{cmd} kittens'
  - alts:
      - image
      - img
    description: Searches Unsplash with the specified query and returns a random result.
      The tag can be multiple words.
    enabled: true
    name: unsplash
    usage: '{pfx}{cmd} puppies'
enabled: true
name: Image Search Commands
